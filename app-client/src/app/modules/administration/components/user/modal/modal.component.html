<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">User Info</h3>
                <button type="button" #closeModal class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3>Body</h3>
                <app-admin-new-user-form
                    [user]="user"
                    [showContentGrid]="true">
                </app-admin-new-user-form>   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" 
                    (click)="cancelChanges($event)"
                    data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" 
                    (click)="saveChanges($event)">Save</button>
            </div>
        </div>
    </div>
</div>
